<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <script>
    var path = window.location.pathname;
    if (path !== '/' && !path.startsWith('/#')) {
      window.location.href = '/#' + path;
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
</body>
</html>
